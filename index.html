         var y = date.getFullYear();

         d.STARTDATE = moment((isNaN(y) || y < 1997 || y > moment())? "1996" : y + "-" + m + "-01" ).format("YYYY-MM-DD");

                        ++p.count;
                        p.datasetCount += +v.key()['datasetIds'];
                        p.frequency = +v.key()['frequency'];
                        return p;
                    },
                    //remove

                        --p.count;
                        p.datasetCount -= +v.key()['datasetIds'];
                        p.frequency = +v.key()['frequency'];
